services:
  db:
    image: mysql:8.0.36
    container_name: mangaverse-db
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: Seb12345!
      MYSQL_DATABASE: mangaverse_db
    volumes:
      - db_data:/var/lib/mysql
      - ./data/tables.sql:/docker-entrypoint-initdb.d/1-tables.sql:ro
      - ./data/insert_data.sql:/docker-entrypoint-initdb.d/2-data.sql:ro
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pSeb12345!"]
      interval: 10s
      timeout: 10s
      retries: 30
      start_period: 30s
    networks:
      - mangaverse_network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mangaverse-api
    ports:
      - "5000:5000"
    env_file:
      - ./.env
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: Seb12345!
      DB_NAME: mangaverse_db
    depends_on:
      db:
        condition: service_healthy
    networks:
      - mangaverse_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend-vite
      dockerfile: Dockerfile
    container_name: mangaverse-web
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - mangaverse_network
    restart: unless-stopped

networks:
  mangaverse_network:
    driver: bridge
    name: mangaverse_net

volumes:
  db_data:
    name: mangaverse_db_data